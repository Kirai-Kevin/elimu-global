<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <circle cx="400" cy="300" r="250" fill="#E3F2FD" opacity="0.5"/>
    <circle cx="400" cy="300" r="200" fill="#BBDEFB" opacity="0.3"/>
    
    <!-- Calendar Frame -->
    <rect x="200" y="100" width="400" height="400" rx="20" fill="white" stroke="#2196F3" stroke-width="4"/>
    
    <!-- Calendar Header -->
    <rect x="200" y="100" width="400" height="80" rx="20" fill="#2196F3"/>
    <text x="250" y="150" font-family="Arial" font-size="24" fill="white">December 2024</text>
    
    <!-- Week Days -->
    <g transform="translate(220, 200)">
        <text x="0" y="0" font-family="Arial" font-size="14" fill="#757575">Sun</text>
        <text x="55" y="0" font-family="Arial" font-size="14" fill="#757575">Mon</text>
        <text x="110" y="0" font-family="Arial" font-size="14" fill="#757575">Tue</text>
        <text x="165" y="0" font-family="Arial" font-size="14" fill="#757575">Wed</text>
        <text x="220" y="0" font-family="Arial" font-size="14" fill="#757575">Thu</text>
        <text x="275" y="0" font-family="Arial" font-size="14" fill="#757575">Fri</text>
        <text x="330" y="0" font-family="Arial" font-size="14" fill="#757575">Sat</text>
    </g>
    
    <!-- Calendar Grid -->
    <g transform="translate(220, 220)">
        <!-- Week 1 -->
        <g>
            <rect x="0" y="0" width="45" height="45" rx="5" fill="#F5F5F5"/>
            <text x="15" y="30" font-family="Arial" font-size="16" fill="#BDBDBD">26</text>
        </g>
        <g>
            <rect x="55" y="0" width="45" height="45" rx="5" fill="#F5F5F5"/>
            <text x="70" y="30" font-family="Arial" font-size="16" fill="#BDBDBD">27</text>
        </g>
        <g>
            <rect x="110" y="0" width="45" height="45" rx="5" fill="#F5F5F5"/>
            <text x="125" y="30" font-family="Arial" font-size="16" fill="#BDBDBD">28</text>
        </g>
        <g>
            <rect x="165" y="0" width="45" height="45" rx="5" fill="#F5F5F5"/>
            <text x="180" y="30" font-family="Arial" font-size="16" fill="#BDBDBD">29</text>
        </g>
        <g>
            <rect x="220" y="0" width="45" height="45" rx="5" fill="#F5F5F5"/>
            <text x="235" y="30" font-family="Arial" font-size="16" fill="#BDBDBD">30</text>
        </g>
        <g>
            <rect x="275" y="0" width="45" height="45" rx="5" fill="white" stroke="#E0E0E0"/>
            <text x="290" y="30" font-family="Arial" font-size="16" fill="#212121">1</text>
        </g>
        <g>
            <rect x="330" y="0" width="45" height="45" rx="5" fill="white" stroke="#E0E0E0"/>
            <text x="345" y="30" font-family="Arial" font-size="16" fill="#212121">2</text>
        </g>
        
        <!-- Event Indicators -->
        <rect x="280" y="35" width="35" height="5" rx="2.5" fill="#2196F3"/>
        
        <!-- Week 2 -->
        <g transform="translate(0, 55)">
            <g>
                <rect x="0" y="0" width="45" height="45" rx="5" fill="white" stroke="#E0E0E0"/>
                <text x="15" y="30" font-family="Arial" font-size="16" fill="#212121">3</text>
            </g>
            <g>
                <rect x="55" y="0" width="45" height="45" rx="5" fill="white" stroke="#E0E0E0"/>
                <text x="70" y="30" font-family="Arial" font-size="16" fill="#212121">4</text>
            </g>
            <g>
                <rect x="110" y="0" width="45" height="45" rx="5" fill="white" stroke="#E0E0E0"/>
                <text x="125" y="30" font-family="Arial" font-size="16" fill="#212121">5</text>
            </g>
            <g>
                <rect x="165" y="0" width="45" height="45" rx="5" fill="#E3F2FD" stroke="#2196F3"/>
                <text x="180" y="30" font-family="Arial" font-size="16" fill="#2196F3">6</text>
            </g>
            <g>
                <rect x="220" y="0" width="45" height="45" rx="5" fill="white" stroke="#E0E0E0"/>
                <text x="235" y="30" font-family="Arial" font-size="16" fill="#212121">7</text>
            </g>
            <g>
                <rect x="275" y="0" width="45" height="45" rx="5" fill="white" stroke="#E0E0E0"/>
                <text x="290" y="30" font-family="Arial" font-size="16" fill="#212121">8</text>
            </g>
            <g>
                <rect x="330" y="0" width="45" height="45" rx="5" fill="white" stroke="#E0E0E0"/>
                <text x="345" y="30" font-family="Arial" font-size="16" fill="#212121">9</text>
            </g>
        </g>
        
        <!-- Event Indicators -->
        <rect x="170" y="90" width="35" height="5" rx="2.5" fill="#2196F3"/>
        <rect x="170" y="85" width="35" height="5" rx="2.5" fill="#4CAF50"/>
        
        <!-- Decorative Elements -->
        <g transform="translate(-50, 200)">
            <circle cx="100" cy="100" r="30" fill="#2196F3" opacity="0.1"/>
            <circle cx="400" cy="50" r="20" fill="#4CAF50" opacity="0.1"/>
            <circle cx="450" cy="150" r="25" fill="#FFC107" opacity="0.1"/>
        </g>
    </g>
    
    <!-- Time Indicator -->
    <g transform="translate(620, 150)">
        <circle cx="0" cy="0" r="40" fill="#2196F3" opacity="0.1"/>
        <circle cx="0" cy="0" r="30" fill="#2196F3" opacity="0.2"/>
        <line x1="0" y1="0" x2="0" y2="-20" stroke="#2196F3" stroke-width="2"/>
        <line x1="0" y1="0" x2="15" y2="0" stroke="#2196F3" stroke-width="2"/>
    </g>
    
    <!-- Event List Preview -->
    <g transform="translate(620, 300)">
        <rect x="0" y="0" width="150" height="200" rx="10" fill="white" stroke="#E0E0E0"/>
        <text x="20" y="30" font-family="Arial" font-size="14" fill="#757575">Upcoming Events</text>
        <line x1="10" y1="45" x2="140" y2="45" stroke="#E0E0E0"/>
        
        <!-- Event Items -->
        <g transform="translate(10, 60)">
            <circle cx="5" cy="5" r="3" fill="#2196F3"/>
            <text x="15" y="10" font-family="Arial" font-size="12" fill="#212121">Team Meeting</text>
        </g>
        <g transform="translate(10, 85)">
            <circle cx="5" cy="5" r="3" fill="#4CAF50"/>
            <text x="15" y="10" font-family="Arial" font-size="12" fill="#212121">Project Due</text>
        </g>
        <g transform="translate(10, 110)">
            <circle cx="5" cy="5" r="3" fill="#FFC107"/>
            <text x="15" y="10" font-family="Arial" font-size="12" fill="#212121">Presentation</text>
        </g>
    </g>
</svg>
