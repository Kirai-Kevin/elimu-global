<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <circle cx="400" cy="300" r="250" fill="#E3F2FD" opacity="0.5"/>
    <circle cx="400" cy="300" r="200" fill="#BBDEFB" opacity="0.3"/>
    
    <!-- Virtual Classroom -->
    <g transform="translate(200, 100)">
        <!-- Screen -->
        <rect x="0" y="0" width="400" height="300" rx="15" fill="#FFFFFF" stroke="#2196F3" stroke-width="4"/>
        
        <!-- Teacher Area -->
        <rect x="20" y="20" width="360" height="160" rx="10" fill="#E3F2FD"/>
        <circle cx="200" cy="80" r="30" fill="#1976D2"/>
        <rect x="160" y="120" width="80" height="8" fill="#1976D2"/>
        <rect x="140" y="140" width="120" height="6" fill="#90CAF9"/>
        
        <!-- Student Tiles -->
        <g transform="translate(20, 200)">
            <rect x="0" y="0" width="80" height="60" rx="5" fill="#90CAF9"/>
            <circle cx="40" cy="20" r="10" fill="#1976D2"/>
            <rect x="25" y="40" width="30" height="4" fill="#1976D2"/>
            
            <rect x="100" y="0" width="80" height="60" rx="5" fill="#90CAF9"/>
            <circle cx="140" cy="20" r="10" fill="#1976D2"/>
            <rect x="125" y="40" width="30" height="4" fill="#1976D2"/>
            
            <rect x="200" y="0" width="80" height="60" rx="5" fill="#90CAF9"/>
            <circle cx="240" cy="20" r="10" fill="#1976D2"/>
            <rect x="225" y="40" width="30" height="4" fill="#1976D2"/>
            
            <rect x="300" y="0" width="80" height="60" rx="5" fill="#90CAF9"/>
            <circle cx="340" cy="20" r="10" fill="#1976D2"/>
            <rect x="325" y="40" width="30" height="4" fill="#1976D2"/>
        </g>
    </g>
    
    <!-- Learning Elements -->
    <g transform="translate(100, 450)">
        <!-- Book -->
        <path d="M0 0 h100 v80 h-100 c-10 0 -20 -10 -20 -20 v-40 c0 -10 10 -20 20 -20" fill="#2196F3"/>
        <rect x="10" y="20" width="60" height="6" fill="#FFFFFF"/>
        <rect x="10" y="35" width="40" height="6" fill="#FFFFFF"/>
        
        <!-- Calculator -->
        <g transform="translate(120, 0)">
            <rect x="0" y="0" width="60" height="80" rx="5" fill="#1976D2"/>
            <rect x="10" y="10" width="40" height="15" rx="2" fill="#FFFFFF"/>
            <g transform="translate(10, 35)">
                <rect x="0" y="0" width="10" height="10" rx="2" fill="#FFFFFF"/>
                <rect x="15" y="0" width="10" height="10" rx="2" fill="#FFFFFF"/>
                <rect x="30" y="0" width="10" height="10" rx="2" fill="#FFFFFF"/>
                <rect x="0" y="15" width="10" height="10" rx="2" fill="#FFFFFF"/>
                <rect x="15" y="15" width="10" height="10" rx="2" fill="#FFFFFF"/>
                <rect x="30" y="15" width="10" height="10" rx="2" fill="#FFFFFF"/>
            </g>
        </g>
    </g>
    
    <!-- Educational Icons -->
    <g transform="translate(600, 150)">
        <!-- Math Symbols -->
        <text x="0" y="0" font-size="40" fill="#1976D2">∑</text>
        <text x="50" y="50" font-size="40" fill="#1976D2">π</text>
        <text x="100" y="0" font-size="40" fill="#1976D2">∫</text>
        
        <!-- Science Symbols -->
        <g transform="translate(0, 100)">
            <circle cx="20" cy="20" r="15" fill="none" stroke="#2196F3" stroke-width="2"/>
            <circle cx="20" cy="20" r="8" fill="none" stroke="#2196F3" stroke-width="2"/>
            <circle cx="20" cy="20" r="2" fill="#2196F3"/>
        </g>
    </g>
    
    <!-- Interactive Elements -->
    <g transform="translate(50, 200)">
        <!-- Quiz Icon -->
        <rect x="0" y="0" width="60" height="80" rx="5" fill="#90CAF9"/>
        <text x="20" y="45" font-size="30" fill="#1976D2">?</text>
        
        <!-- Video Icon -->
        <g transform="translate(0, 100)">
            <rect x="0" y="0" width="60" height="40" rx="5" fill="#90CAF9"/>
            <polygon points="20,10 45,20 20,30" fill="#1976D2"/>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <g>
        <circle cx="700" cy="500" r="8" fill="#2196F3" opacity="0.5"/>
        <circle cx="650" cy="450" r="12" fill="#2196F3" opacity="0.5"/>
        <circle cx="750" cy="400" r="6" fill="#2196F3" opacity="0.5"/>
        
        <!-- Connection Lines -->
        <path d="M600 300 Q 650 250, 700 300" stroke="#90CAF9" stroke-width="2" fill="none"/>
        <path d="M650 350 Q 700 300, 750 350" stroke="#90CAF9" stroke-width="2" fill="none"/>
    </g>
</svg>
