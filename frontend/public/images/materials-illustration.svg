<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <circle cx="400" cy="300" r="250" fill="#E3F2FD" opacity="0.5"/>
    <circle cx="400" cy="300" r="200" fill="#BBDEFB" opacity="0.3"/>
    
    <!-- Stack of Books -->
    <g transform="translate(250, 200)">
        <!-- Book 1 -->
        <path d="M50 300 L350 300 L340 250 L40 250 Z" fill="#2196F3"/>
        <path d="M40 250 L340 250 L330 200 L30 200 Z" fill="#1976D2"/>
        <rect x="30" y="150" width="300" height="50" fill="#0D47A1"/>
        
        <!-- Book Pages -->
        <path d="M40 250 C140 245, 240 245, 340 250 L330 200 C230 195, 130 195, 30 200 Z" fill="#FFFFFF" opacity="0.3"/>
        
        <!-- Book Titles -->
        <rect x="60" y="265" width="100" height="5" fill="#FFFFFF" opacity="0.6"/>
        <rect x="60" y="215" width="80" height="5" fill="#FFFFFF" opacity="0.6"/>
        <rect x="60" y="165" width="120" height="5" fill="#FFFFFF" opacity="0.6"/>
    </g>
    
    <!-- Digital Devices -->
    <g transform="translate(500, 150)">
        <!-- Tablet -->
        <rect x="0" y="0" width="180" height="140" rx="10" fill="#90CAF9"/>
        <rect x="10" y="10" width="160" height="120" rx="5" fill="#E3F2FD"/>
        <circle cx="90" cy="5" r="2" fill="#1565C0"/>
        
        <!-- Screen Content -->
        <rect x="20" y="20" width="140" height="10" rx="2" fill="#90CAF9"/>
        <rect x="20" y="40" width="100" height="10" rx="2" fill="#90CAF9"/>
        <rect x="20" y="60" width="120" height="10" rx="2" fill="#90CAF9"/>
    </g>
    
    <!-- Study Materials -->
    <g transform="translate(150, 150)">
        <!-- Notebook -->
        <rect x="0" y="0" width="120" height="160" rx="5" fill="#4CAF50"/>
        <rect x="10" y="10" width="100" height="140" fill="#FFFFFF"/>
        <g transform="translate(20, 20)">
            <line x1="0" y1="0" x2="80" y2="0" stroke="#E0E0E0" stroke-width="1"/>
            <line x1="0" y1="20" x2="80" y2="20" stroke="#E0E0E0" stroke-width="1"/>
            <line x1="0" y1="40" x2="80" y2="40" stroke="#E0E0E0" stroke-width="1"/>
            <line x1="0" y1="60" x2="80" y2="60" stroke="#E0E0E0" stroke-width="1"/>
            <line x1="0" y1="80" x2="80" y2="80" stroke="#E0E0E0" stroke-width="1"/>
        </g>
    </g>
    
    <!-- Digital Elements -->
    <g transform="translate(400, 100)">
        <!-- PDF Icon -->
        <rect x="0" y="0" width="60" height="80" rx="5" fill="#F44336"/>
        <text x="15" y="50" font-family="Arial" font-size="16" fill="white">PDF</text>
        
        <!-- Video Icon -->
        <g transform="translate(80, 0)">
            <rect x="0" y="0" width="60" height="80" rx="5" fill="#4CAF50"/>
            <polygon points="20,20 50,40 20,60" fill="white"/>
        </g>
        
        <!-- Audio Icon -->
        <g transform="translate(160, 0)">
            <rect x="0" y="0" width="60" height="80" rx="5" fill="#FFC107"/>
            <circle cx="30" cy="40" r="15" fill="white" opacity="0.6"/>
            <circle cx="30" cy="40" r="8" fill="white"/>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <g>
        <circle cx="100" cy="500" r="30" fill="#2196F3" opacity="0.1"/>
        <circle cx="700" cy="100" r="40" fill="#4CAF50" opacity="0.1"/>
        <circle cx="650" cy="450" r="25" fill="#FFC107" opacity="0.1"/>
    </g>
    
    <!-- Connection Lines -->
    <g stroke="#90CAF9" stroke-width="2" opacity="0.5">
        <path d="M200 400 C 300 350, 400 450, 500 400" stroke-dasharray="5,5"/>
        <path d="M300 200 C 400 150, 500 250, 600 200" stroke-dasharray="5,5"/>
    </g>
</svg>
