<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="300" cy="200" r="180" fill="#E3F2FD" opacity="0.3"/>
  <circle cx="300" cy="200" r="150" fill="#BBDEFB" opacity="0.2"/>
  
  <!-- Gear Icons -->
  <g transform="translate(250,150) rotate(0)">
    <circle cx="0" cy="0" r="60" fill="#2196F3"/>
    <path d="M-30 0 A30 30 0 0 1 30 0 A30 30 0 0 1 -30 0" fill="#1976D2"/>
    <circle cx="0" cy="0" r="20" fill="white"/>
    <rect x="-5" y="-40" width="10" height="20" fill="#2196F3"/>
    <rect x="-5" y="20" width="10" height="20" fill="#2196F3"/>
    <rect x="-40" y="-5" width="20" height="10" fill="#2196F3"/>
    <rect x="20" y="-5" width="20" height="10" fill="#2196F3"/>
  </g>
  
  <!-- Small Floating Gears -->
  <g transform="translate(150,100) rotate(45)">
    <circle cx="0" cy="0" r="30" fill="#64B5F6"/>
    <circle cx="0" cy="0" r="10" fill="white"/>
    <rect x="-3" y="-20" width="6" height="10" fill="#64B5F6"/>
    <rect x="-3" y="10" width="6" height="10" fill="#64B5F6"/>
    <rect x="-20" y="-3" width="10" height="6" fill="#64B5F6"/>
    <rect x="10" y="-3" width="10" height="6" fill="#64B5F6"/>
  </g>
  
  <g transform="translate(450,250) rotate(-30)">
    <circle cx="0" cy="0" r="40" fill="#90CAF9"/>
    <circle cx="0" cy="0" r="15" fill="white"/>
    <rect x="-4" y="-25" width="8" height="12" fill="#90CAF9"/>
    <rect x="-4" y="13" width="8" height="12" fill="#90CAF9"/>
    <rect x="-25" y="-4" width="12" height="8" fill="#90CAF9"/>
    <rect x="13" y="-4" width="12" height="8" fill="#90CAF9"/>
  </g>
  
  <!-- Connection Lines -->
  <path d="M150 100 Q300 50 450 250" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M150 300 Q300 350 450 150" stroke="#1976D2" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="200" r="8" fill="#2196F3" opacity="0.6"/>
  <circle cx="500" cy="150" r="12" fill="#1976D2" opacity="0.6"/>
  <circle cx="300" cy="350" r="10" fill="#64B5F6" opacity="0.6"/>
</svg>
