<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <circle cx="400" cy="300" r="250" fill="#FFF8E1" opacity="0.5"/>
    <circle cx="400" cy="300" r="200" fill="#FFE0B2" opacity="0.3"/>
    
    <!-- Trophy -->
    <g transform="translate(300, 100)">
        <!-- Trophy Body -->
        <path d="M100 50 L200 50 L180 200 L120 200 Z" fill="#FFD700"/>
        <path d="M110 60 L190 60 L175 190 L125 190 Z" fill="#FFC400"/>
        
        <!-- Trophy Handles -->
        <path d="M200 50 C230 50, 230 100, 200 100" stroke="#FFD700" stroke-width="15" fill="none"/>
        <path d="M100 50 C70 50, 70 100, 100 100" stroke="#FFD700" stroke-width="15" fill="none"/>
        
        <!-- Trophy Base -->
        <rect x="120" y="200" width="60" height="20" fill="#FFD700"/>
        <rect x="140" y="220" width="20" height="40" fill="#FFD700"/>
        <rect x="100" y="260" width="100" height="20" fill="#FFD700"/>
    </g>
    
    <!-- Medals -->
    <g transform="translate(150, 250)">
        <!-- Gold Medal -->
        <circle cx="50" cy="50" r="30" fill="#FFD700"/>
        <circle cx="50" cy="50" r="25" fill="#FFC400"/>
        <text x="50" y="60" text-anchor="middle" font-size="20" fill="#FFF">1</text>
        <rect x="35" y="0" width="30" height="10" fill="#FFD700"/>
        
        <!-- Silver Medal -->
        <circle cx="150" cy="50" r="30" fill="#C0C0C0"/>
        <circle cx="150" cy="50" r="25" fill="#B0B0B0"/>
        <text x="150" y="60" text-anchor="middle" font-size="20" fill="#FFF">2</text>
        <rect x="135" y="0" width="30" height="10" fill="#C0C0C0"/>
        
        <!-- Bronze Medal -->
        <circle cx="250" cy="50" r="30" fill="#CD7F32"/>
        <circle cx="250" cy="50" r="25" fill="#B87333"/>
        <text x="250" y="60" text-anchor="middle" font-size="20" fill="#FFF">3</text>
        <rect x="235" y="0" width="30" height="10" fill="#CD7F32"/>
    </g>
    
    <!-- Stars -->
    <g>
        <!-- Large Stars -->
        <path d="M600 100 L620 140 L660 140 L630 170 L640 210 L600 190 L560 210 L570 170 L540 140 L580 140 Z" fill="#FFD700"/>
        <path d="M700 300 L710 320 L730 320 L715 335 L720 355 L700 345 L680 355 L685 335 L670 320 L690 320 Z" fill="#FFD700"/>
        <path d="M100 400 L110 420 L130 420 L115 435 L120 455 L100 445 L80 455 L85 435 L70 420 L90 420 Z" fill="#FFD700"/>
        
        <!-- Small Stars -->
        <circle cx="550" cy="150" r="5" fill="#FFD700"/>
        <circle cx="650" cy="250" r="5" fill="#FFD700"/>
        <circle cx="150" cy="350" r="5" fill="#FFD700"/>
        <circle cx="750" cy="400" r="5" fill="#FFD700"/>
        <circle cx="50" cy="200" r="5" fill="#FFD700"/>
    </g>
    
    <!-- Achievement Badges -->
    <g transform="translate(500, 250)">
        <!-- Badge 1 -->
        <polygon points="50,0 90,25 75,70 25,70 10,25" fill="#4CAF50"/>
        <text x="50" y="45" text-anchor="middle" font-size="20" fill="#FFF">A+</text>
        
        <!-- Badge 2 -->
        <polygon points="150,0 190,25 175,70 125,70 110,25" fill="#2196F3"/>
        <text x="150" y="45" text-anchor="middle" font-size="20" fill="#FFF">100</text>
    </g>
    
    <!-- Confetti -->
    <g>
        <rect x="100" y="50" width="10" height="10" fill="#FF5252" transform="rotate(45)"/>
        <rect x="200" y="150" width="10" height="10" fill="#4CAF50" transform="rotate(-30)"/>
        <rect x="600" y="450" width="10" height="10" fill="#2196F3" transform="rotate(60)"/>
        <rect x="700" y="150" width="10" height="10" fill="#FFC107" transform="rotate(-45)"/>
        <rect x="150" y="500" width="10" height="10" fill="#9C27B0" transform="rotate(30)"/>
    </g>
</svg>
